comment: 
  - !ruby/struct:SM::Flow::P 
    body: multiruby_setup is a script to help you manage multiruby.
  - !ruby/struct:SM::Flow::P 
    body: "usage: multiruby_setup [-h|cmd|spec...]"
  - !ruby/struct:SM::Flow::VERB 
    body: "  cmds:\n\n    -h, --help, help = show this help.\n    build            = build and install everything. used internally.\n    clean            = clean scm build dirs and remove non-scm build dirs.\n    list             = print installed versions.\n    rm:$version      = remove a particular version.\n    rubygems:merge   = symlink all rubygem dirs to one dir.\n    tags             = list all tags from svn.\n    update           = update svn builds.\n    update:rubygems  = update rubygems and nuke install dirs.\n\n  specs:\n\n    the_usual              = alias for latest versions from tar + rubygems\n    mri:svn:current        = alias for mri:svn:releases and mri:svn:branches.\n    mri:svn:releases       = alias for supported releases of mri ruby.\n    mri:svn:branches       = alias for active branches of mri ruby.\n    mri:svn:branch:$branch = install a specific $branch of mri from svn.\n    mri:svn:tag:$tag       = install a specific $tag of mri from svn.\n    mri:tar:$version       = install a specific $version of mri from tarball.\n    rbx:ln:$dir            = symlink your rbx $dir\n    rbx:git:current        = install rbx from git\n\n  environment variables:\n\n    GEM_URL  = url for rubygems tarballs\n    MRI_SVN  = url for MRI SVN\n    RBX_GIT  = url for rubinius git\n    RUBY_URL = url for MRI tarballs\n    VERSIONS = what versions to install\n\n    RUBYOPT is cleared on installs.\n"
  - !ruby/struct:SM::Flow::P 
    body: "NOTES:"
  - !ruby/object:SM::Flow::LIST 
    contents: 
      - !ruby/struct:SM::Flow::LI 
        label: "*"
        body: you can add a symlink to your rubinius build into ~/.multiruby/install
      - !ruby/struct:SM::Flow::LI 
        label: "*"
        body: I need patches/maintainers for other implementations.
    type: :BULLET
constants: 
  - !ruby/object:RI::Constant 
    comment: 
    name: TAGS
    value: "%w(    1_8_6 1_8_7 1_9_1)"
  - !ruby/object:RI::Constant 
    comment: 
    name: BRANCHES
    value: "%w(1_8 1_8_6 1_8_7 trunk)"
  - !ruby/object:RI::Constant 
    comment: 
    name: VERSIONS
    value: env('VERSIONS', TAGS.join(":").gsub(/_/, '.')).split(/:/)
  - !ruby/object:RI::Constant 
    comment: 
    name: MRI_SVN
    value: env 'MRI_SVN',  'http://svn.ruby-lang.org/repos/ruby'
  - !ruby/object:RI::Constant 
    comment: 
    name: RBX_GIT
    value: env 'RBX_GIT',  'git://github.com/evanphx/rubinius.git'
  - !ruby/object:RI::Constant 
    comment: 
    name: RUBY_URL
    value: env 'RUBY_URL', 'http://ftp.ruby-lang.org/pub/ruby'
  - !ruby/object:RI::Constant 
    comment: 
    name: GEM_URL
    value: env 'GEM_URL',  'http://files.rubyforge.vm.bytemark.co.uk/rubygems'
