--- !ruby/object:RI::ClassDescription 
attributes: []

class_methods: []

comment: 
  - !ruby/struct:SM::Flow::P 
    body: "UnitDiff makes reading Test::Unit output easy and fun. Instead of a confusing jumble of text with nearly unnoticable changes like this:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  1) Failure:\n  test_to_gpoints(RouteTest) [test/unit/route_test.rb:29]:\n  &lt;&quot;new GPolyline([\\n  new GPoint(  47.00000, -122.00000),\\n  new GPoint(  46.5000\n  0, -122.50000),\\n  new GPoint(  46.75000, -122.75000),\\n  new GPoint(  46.00000,\n   -123.00000)])&quot;&gt; expected but was\n  &lt;&quot;new Gpolyline([\\n  new GPoint(  47.00000, -122.00000),\\n  new GPoint(  46.5000\n  0, -122.50000),\\n  new GPoint(  46.75000, -122.75000),\\n  new GPoint(  46.00000,\n   -123.00000)])&quot;&gt;.\n"
  - !ruby/struct:SM::Flow::P 
    body: "You get an easy-to-read diff output like this:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  1) Failure:\n  test_to_gpoints(RouteTest) [test/unit/route_test.rb:29]:\n  1c1\n  &lt; new GPolyline([\n  ---\n  &gt; new Gpolyline([\n"
  - !ruby/struct:SM::Flow::H 
    level: 2
    text: Usage
  - !ruby/struct:SM::Flow::VERB 
    body: "  test.rb | unit_diff [options]\n    options:\n    -b ignore whitespace differences\n    -c contextual diff\n    -h show usage\n    -k keep temp diff files around\n    -l prefix line numbers on the diffs\n    -u unified diff\n    -v display version\n"
