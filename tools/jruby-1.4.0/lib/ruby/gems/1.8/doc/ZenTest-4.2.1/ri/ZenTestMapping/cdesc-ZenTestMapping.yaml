comment: 
  - !ruby/struct:SM::Flow::P 
    body: ZenTestMapping - mapping method names from impl to test.
  - !ruby/struct:SM::Flow::P 
    body: "Method names are mapped bidirectionally in the following way:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  method      test_method\n  method?     test_method_eh          (too much exposure to Canadians :)\n  method!     test_method_bang\n  method=     test_method_equals\n  []          test_index\n  *           test_times\n  ==          test_equals2\n  ===         test_equals3\n"
  - !ruby/struct:SM::Flow::P 
    body: "Further, any of the test methods should be able to have arbitrary extensions put on the name to distinguish edge cases:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  method      test_method\n  method      test_method_simple\n  method      test_method_no_network\n"
  - !ruby/struct:SM::Flow::P 
    body: "To allow for unmapped test methods (ie, non-unit tests), name them:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  test_integration_.*\n"
